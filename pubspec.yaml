name: tikitaka
description: "Application CAN 2025 Morocco - Assistant IA pour les fans de football"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Localization
  flutter_localizations:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.6.2

  # Network & API
  dio: ^5.7.0
  retrofit: ^4.4.1
  json_annotation: ^4.9.0

  # AI - Google Gemini

  # Voice - Speech to Text & Text to Speech
  speech_to_text: ^7.0.0

  # Local Storage
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.4

  # UI Components
  flutter_animate: ^4.5.2
  cached_network_image: ^3.4.1
  fl_chart: ^0.69.2
  shimmer: ^3.0.0

  # Utilities
  url_launcher: ^6.3.1
  webview_flutter: ^4.10.0
  intl: ^0.20.2
  flutter_markdown: ^0.7.4+3
  equatable: ^2.0.7
  dartz: ^0.10.1
  uuid: ^4.5.1
  connectivity_plus: ^6.1.1

  # 3D Model Viewer
  model_viewer_plus: ^1.8.1
  just_audio: ^0.10.5
  http: ^1.6.0
  flutter_tts: ^4.2.3
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.13
  retrofit_generator: ^9.1.5
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/data/
    - assets/models/
    - .env
